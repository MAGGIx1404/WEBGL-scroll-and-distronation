<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAGE _ TITLE</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- loader start -->
    <div class="loader" id="loader">
      <div class="inner-loader" id="inner-loader"></div>
    </div>
    <!-- loader end -->

    <!-- nav start -->
    <div class="nav" id="nav">
      <div class="nav-container"></div>
    </div>
    <!-- nav end -->

    <!-- wrapper start -->
    <div class="wrapper" id="wrapper">
      <!-- scroll-container start -->
      <div class="scroll-container" id="scroll-container">
        <!-- banner start -->
        <div class="banner center-item" id="banner">
          <figure class="img-container">
            <img src="./images/b-1.png" alt="" />
          </figure>
          <figure class="img-container">
            <img src="./images/b-2.png" alt="" />
          </figure>
          <figure class="img-container">
            <img src="./images/b-3.png" alt="" />
          </figure>
          <figure class="img-container">
            <img src="./images/b-4.png" alt="" />
          </figure>
          <figure class="img-container">
            <img src="./images/b-5.png" alt="" />
          </figure>
        </div>
        <!-- banner end -->
      </div>
      <!-- scroll-container end -->
    </div>
    <!-- wrapper end -->

    <script src="./js/app.js"></script>
  </body>
</html>
